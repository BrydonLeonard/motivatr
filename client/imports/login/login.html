<template name="login">
    <img class="responsive-img main-logo" src="logo.png">
    <div class="container">
        <div class="row">
            <div class="col s12 home-heading">
                <h1>motivatr</h1>
                <h5>break it down</h5>
            </div>
            <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                <form id="loginForm">
                    <div class="input-field">
                        <input id="username" type="text" class="validate" required>
                        <label for="username">email or username</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">password</label>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 offset-m3">
                            <button class="waves-effect waves-light btn spread-button" type="submit">login</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <a class="waves-effect waves-light btn spread-button facebook-blue white-text" id="facebookLogin">facebook</a>
                    </div>
                </div>
                <div class="row signup-text">
                    <h6 class="grey-text">Don't have an account? Click <a href="{{pathFor route='signup'}}">here</a> to sign up.</h6>
                </div>
            </div>
        </div>
    </div>
</template>
