<template name="profile">
    <div class="container">
        <div class="input-field">
            <input disabled value="{{defaultName}}" id="name" type="text" class="validate">
            <label class="active" for="name">Name</label>
        </div>
        <div class="input-field">
            <input value="{{defaultEmail}}" disabled id="email" type="email">
            <label for="email">Email</label>
        </div>
    </div>
</template>
