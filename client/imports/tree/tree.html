<template name="treeContainer">
    <div class="fixed-action-btn vertical click-to-toggle" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large blue" id="mainFABColor">
            <i class="material-icons" id="mainFAB">play_arrow</i>
        </a>
        <ul>
            <li><a class="btn-floating red" id="descendents"><i class="material-icons">skip_next</i></a></li>
            <li><a class="btn-floating green" id="children"><i class="material-icons">fast_forward</i></a></li>
            <li><a class="btn-floating blue" id="none"><i class="material-icons">play_arrow</i></a></li>
        </ul>
    </div>
    {{#if selectedNode}}
        <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 96px;">
            <a class="btn-floating btn-large orange lighten-2" id="delete">
                <i class="material-icons">delete</i>
            </a>
        </div>
        <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 168px;">
            <a class="btn-floating btn-large orange lighten-2" id="done">
               <i class="material-icons">{{#if isDone}}close{{else}}check{{/if}}</i>
            </a>
        </div>
    {{/if}}
    <svg id="treesSVG"></svg>
</template>
