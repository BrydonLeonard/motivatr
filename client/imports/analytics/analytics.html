<template name="analytics">
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal lighten-2">
                <div class="card-content white-text">
                    <span class="card-title">Splits</span>
                    <h3> {{numSplits}} </h3>
                    <p class="flow-text">This is the number of times you've split a task into smaller tasks</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card teal lighten-2">
                <div class="card-content white-text">
                    <canvas id="levelChart" style="display:block" class="analytics-chart"></canvas>
                    <p class="flow-text">This is how many nodes you have at different levels</p>
                </div>
            </div>
        </div>
    </div>
</template>
