<template name="analytics">
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal lighten-2">
                <div class="card-content white-text">
                    <span class="card-title">Breakdowns</span>
                    <h3> {{numSplits}} </h3>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card teal lighten-2">
                <div class="card-content white-text">
                    <canvas id="levelChart" style="display:block" class="analytics-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</template>
