<template name="signup">
    <img class="responsive-img main-logo" src="logo.png">
    <div class="container">
        <div class="row">
            <div class="col s12 home-heading">
                <h1>motivatr</h1>
                <h5>break it down</h5>
            </div>
            <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                <form id="signupForm">
                    <div class="input-field">
                        <input id="username" type="text" class="validate" required>
                        <label for="username">username</label>
                    </div>
                    <div class="input-field">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">email</label>
                    </div>
                    <div class="input-field">
                        <input id="password1" type="password" class="validate" required>
                        <label for="password1">password</label>
                    </div>
                    <div class="input-field">
                        <input id="password2" type="password" class="validate" required>
                        <label for="password2">password again</label>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 offset-m3">
                            <button class="waves-effect waves-light btn spread-button">sign up</button>
                        </div>
                    </div>
                </form>
                <div class="row signup-text">
                    <h6 class="grey-text">Already have an account? <a href="{{pathFor route='login'}}">Log in</a></h6>
                </div>
            </div>
        </div>
    </div>
</template>
