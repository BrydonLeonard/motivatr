    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h4>Confirm</h4>
            <p>{{text}}</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="waves-effect waves-light btn-flat" id="confirm"><i class="material-icons">done</i> Confirm</a>
            <a href="#" class="waves-effect waves-light btn-flat" id="cancel"><i class="material-icons">clear</i> Cancel</a>
        </div>
    </div>
</template>
