<template name="editModal">
    <div id="editModal" class="modal">
        <form id="editForm">
            <div class="modal-content">
                <h4>Confirm</h4>
                <div class="input-field" id="editItemInput">
                    <input id="editItemName" value="{{currentName}}" type="text" class="validate" length="{{nameLength}}"  required>
                    <label for="editItemName" data-error="Max 50 characters">New Name</label>
                </div>
                <p><!-- This pads the input slightly -->
                </p>

                {{#if canRelocate}}
                    <div class="row bottom-row">
                        <button type="button" id="relocate" class="waves-effect waves-light btn spread-button">move item</button>
                    </div>
                {{/if}}
            </div>
            <div class="modal-footer">
                <a href="#" id="cancel" class="waves-effect waves-light btn-flat"><i class="material-icons">clear</i> cancel</a>
                <button href="#" type="submit" class="waves-effect waves-light btn-flat"><i class="material-icons">done</i> save</button>
            </div>
        </form>
    </div>
</template>
