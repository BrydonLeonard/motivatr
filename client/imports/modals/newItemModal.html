<template name="newItemModal">
    <div id="newItemModal" class="modal">
        <div class="modal-content">
            <h4>Add a new item</h4>
            <form id="newItemForm">
                <div class="input-field" id="newItemInput">
                    {{#if importTree}}
                        <input id="treeString" type="text" class="validate" required>
                        <label for="treeString">Tree String</label>
                    {{else}}
                        <input id="itemName" type="text" class="validate" length="{{nameLength}}"  required>
                        <label for="itemName" data-error="Max 50 characters">New Item Name</label>
                        {{initCounter}}
                    {{/if}}
                </div>
                <p>
                    <input type="checkbox" id="importTree">
                    <label for="importTree">Import tree?</label>
                </p>
                <!-- Leave this commented until we actually do something with it
                <p>
                    <input type="checkbox" id="hasDate">
                    <label for="hasDate">Has a date limit</label>
                </p>
                {{#if hasDateLimit}}
                    <div class="input-field">
                        <input id="dateLimit" type="date" class="datepicker">
                        <label for="dateLimit">Date limit</label>
                    </div>
                {{/if}}
                <p>
                    <input type="checkbox" id="hasPriority">
                    <label for="hasPriority">Has a priority level</label>
                </p>
                {{#if hasPriority}}
                    <p class="range-field newItemModalSlider">
                        <input name="priority" type="range" id="priority" min="0" max="3" default="0">
                    </p>
                {{/if}}-->
                <!-- Don't know if this stuff is really necessary
                <p>
                    <input type="checkbox" id="hasDuplicates">
                    <label for="hasDuplicates">Add multiple?</label>
                </p>
                {{#if hasDuplicates}}
                    <p class="range-field newItemModalSlider">
                        <input name="duplicates" type="range" id="duplicates" min="1" max="10" default="0">
                    </p>
                {{/if}}-->
                <button type="submit" class="waves-effect waves-light btn spread-button">add item</button>
            </form>
        </div>
    </div>
</template>
