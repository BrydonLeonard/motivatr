<template name="todoContainer">

    <!--BREADCRUMBS-->
    <nav class="teal lighten-3 breadcrumb-holder">
        <div class="nav-wrapper teal lighten-3">
            <div class="col s12">
                {{#each breadcrumbs}}
                    <a href="#!" class="breadcrumb">{{name}}</a>
                {{/each}}
            </div>
        </div>
    </nav>
    <!--/BREADCRUMBS-->

    <!--PROGRESS BAR-->
    <div class="progress">
        <div class="determinate" style="width: {{donePercentage}}"></div>
    </div>
    <!--/PROGRESS BAR-->
    <div class="container">

        <!--FABS-->
        <div class="fixed-action-btn vertical click-to-toggle" style="bottom: 45px; right:25px" id="controls-fab">
            <a class="btn-floating btn-large {{#if itemSelected}}orange lighten-2{{else}}teal accent-4{{/if}}" id="controls-fab-a">
                <i class="material-icons">more_horiz</i>
            </a>
            <ul>
                {{#if itemSelected}}
                    <li><a class="btn-floating orange lighten-2" id="splitChild"><i class="material-icons">call_split</i></a></li>
                    <li><a class="btn-floating orange lighten-2" id="done"><i class="material-icons">{{#if isDone}}close{{else}}check{{/if}}</i></a></li>
                    <li><a class="btn-floating orange lighten-2" id="remove"><i class="material-icons">delete</i></a></li>
                    {{#unless root}}
                        <li><a class="btn-floating teal accent-4" id="removeLevel"><i class="material-icons">delete_forever</i></a></li>
                    {{/unless}}
                    <li><a class="btn-floating teal accent-4" id="add"><i class="material-icons">add</i></a></li>
                {{else}}
                    {{#unless root}}
                        <li><a class="btn-floating teal accent-4" id="removeLevel"><i class="material-icons">delete_forever</i></a></li>
                    {{/unless}}
                    <li><a class="btn-floating teal accent-4" id="add"><i class="material-icons">add</i></a></li>
                {{/if}}
            </ul>
        </div>
        {{#unless root}}
            <div class="fixed-action-btn" style="bottom: 45px; right: 100px">
                <a class="btn-floating btn-large red lighten-2" id="back">
                    <i class="material-icons">chevron_left</i>
                </a>
            </div>
        {{/unless}}
        <!--/FABS-->

        <!--BODY-->
        <ul class="collection">
            {{#each item}}
                {{>itemTemp}}
            {{/each}}
        </ul>
        <!--/BODY-->

        <br>
    </div>
</template>

<template name="itemTemp">
    <li class="itemLink collection-item avatar {{isActive}}">
        <i class="material-icons circle {{doneStyling}}">{{doneIcon}}</i>
        <span class="title">{{name}}</span>
        {{#if noDescendants}}
            <p>{{numCompleteText}}</p>
        {{else}}
            {{#if hasDate}}
                <p>{{dateLimit}}</p>
            {{/if}}
        {{/if}}
    </li>
    <!--<a href="#" class="itemLink collection-item {{isActive}}">{{name}}<span class="badge">{{{numNotDone}}}</span></a>-->
</template>
