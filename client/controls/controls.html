<template name="defaultLayout">
    {{>topnav}}
    {{>sidenav}}
    {{>yield}}
</template>

<template name="blankLayout">
    {{>yield}}
</template>

<template name="sidenav">
    <ul id="slide-out" class="side-nav fixed">
        <li class="teal lighten-1 primaryColor logo {{#if social}}logo-with-margin{{/if}}">
            <a href="{{pathFor 'profile'}}">
                <div class="bg-circular z-depth-1" style="background-image: url('{{picture}}')"></div>
                <span class="right white-text">{{name}}</span>
            </a>
        </li>
        <li><a href="#" class="goto" id="navTree">Tree view</a></li>
        <li><a href="#" class="goto" id="navMenu">Normal view</a></li>
        <li><a href="#" class="goto" id="navAnalytics">Analytics</a></li>
        <li><a href="#" id="navAbout">About</a></li>
      <!--  <li><a href="#" class="goto" name="desktop">Desktop controls</a></li>-->
        <li><a href="#" id="navLogout">Log Out</a></li>
    </ul>
</template>

<template name="topnav">
    <nav class="teal lighten-2">
        <div class="nav-wrapper">
            <a href="#!" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            <a href="#" class="goto brand-logo" name="home">motivatr</a>
        </div>
    </nav>
</template>
