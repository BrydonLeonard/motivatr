<template name="signup">
    <img class="responsive-img main-logo" src="logo.png">
    <div class="container">
        <form class="row">
            <div class="col s12 home-heading">
                <h1>motivatr</h1>
                <h5>break it down</h5>
            </div>
            <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                <div class="input-field">
                    <input id="username" type="text">
                    <label for="username">username</label>
                </div>
                <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="invalid" data-success="right">email</label>
                </div>
                <div class="input-field">
                    <input id="password1" type="password">
                    <label for="password">password</label>
                </div>
                <div class="input-field">
                    <input id="password2" type="password">
                    <label for="password">password again</label>
                </div>
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <button class="waves-effect waves-light btn spread-button" type="submit">login</button>
                    </div>
                </div>
                <div class="row signup-text">
                    <h6 class="grey-text">Don't have an account? Click <a href="{{pathFor route='signup'}}">here</a> to sign up.</h6>
                </div>
            </div>
        </form>
    </div>
</template>
